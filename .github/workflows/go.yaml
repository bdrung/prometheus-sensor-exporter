---
name: Go

on:  # yamllint disable-line rule:truthy
  push:
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
